<html>

<head>
	<meta charset="utf-8">
	<title>Les fées mères</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style media="screen">
		@font-face {
			font-family: lfm;
			src: url("http://ff.static.1001fonts.net/a/r/arkhip.regular.ttf");
		}

		#thanks {
			font-size: 1.5vmin;
			color: black;
			text-align: center;
		}

		p {
			font-size: 1.5vmin;
			text-align: center;
			font-family: lfm;
		}

		a {
			font-size: 1.9vmin;
			text-align: center;
			text-decoration: none;
			color: #fff;
		}

		#button {
			text-shadow: #fff 0 0 10px;
			font-family: lfm;
			/*font-size: 1.9vmin;*/
			margin-left: 38%;
			border-radius: 60px;
			background: none;
			border-radius: 60px;
			-webkit-box-flex: 1;
			flex: 1 1 auto;
			border: 2px solid #f7f7f7;
			text-align: center;
			text-transform: uppercase;
			position: relative;
			overflow: hidden;
			-webkit-transition: .3s;
			transition: .3s;
			line-height: 200%;
			background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4) 10%, rgba(138, 114, 76, 0) 40%), -moz-linear-gradient(top, rgba(57, 173, 219, .25) 0%, rgba(42, 60, 87, .4) 100%), -moz-linear-gradient(-45deg, #670d10 0%, #092756 100%);
			background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4) 10%, rgba(138, 114, 76, 0) 40%), -webkit-linear-gradient(top, rgba(57, 173, 219, .25) 0%, rgba(42, 60, 87, .4) 100%), -webkit-linear-gradient(-45deg, #670d10 0%, #092756 100%);
			background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4) 10%, rgba(138, 114, 76, 0) 40%), -o-linear-gradient(top, rgba(57, 173, 219, .25) 0%, rgba(42, 60, 87, .4) 100%), -o-linear-gradient(-45deg, #670d10 0%, #092756 100%);
			background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4) 10%, rgba(138, 114, 76, 0) 40%), -ms-linear-gradient(top, rgba(57, 173, 219, .25) 0%, rgba(42, 60, 87, .4) 100%), -ms-linear-gradient(-45deg, #670d10 0%, #092756 100%);
			background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4) 10%, rgba(138, 114, 76, 0) 40%), linear-gradient(to bottom, rgba(57, 173, 219, .25) 0%, rgba(42, 60, 87, .4) 100%), linear-gradient(135deg, #670d10 0%, #092756 100%);
		}

		body {
			margin-top: 17%;
			margin-left: 20%;
			margin-right: 20%;
		}

		button:hover {
			box-shadow: inset 0px 0px 10px 3px white;
		}

		button:hover:after {
			width: 0%;
		}

		#content-mail {
			border: 1px solid rgb(156, 156, 156);
			border-radius: 5px;
			margin: 0;
			padding: 0;
			-webkit-box-shadow: 10px 10px 15px -8px rgba(0, 0, 0, 0.42);
			-moz-box-shadow: 10px 10px 15px -8px rgba(0, 0, 0, 0.42);
			box-shadow: 10px 10px 15px -8px rgba(0, 0, 0, 0.42);
		}
	</style>
</head>

<body>


	<div id="content-mail">
		<p class="">Bonjour, {{email}} vous a partage un fichier via notre service en ligne. Cliquez sur le lien ci joint afin d’y acceder des a present et le telecharger en toute securite :</p>
		<button class="" id="button" type="button" name="button"><a href="{{url}}">Telecharger</button>
		<p class="" id="thanks">Merci d’avoir utilise LFM</p>

	</div>

</body>

</html>
